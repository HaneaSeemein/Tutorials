<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form method="post" action="/">

                                    <div class="form-outline mb-4">
                                        <input type="text" Name="Name" class=" form-control form-control-lg " />
                                        <label class="form-label">Your Name</label>
                                    </div>

                                    <div class="form-outline mb-4 ">
                                        <input type="email" Name="email" class="form-control form-control-lg " />
                                        <label class="form-label">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-4 ">
                                        <input type="password" Name="Password" class="form-control form-control-lg " />
                                        <label class="form-label">Password</label>
                                    </div>

                                    <div class="form-outline mb-4 ">
                                        <input type="password" Name="retypedPassword" class="form-control form-control-lg " />
                                        <label class="form-label">Repeat your password</label>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5 ">
                                        <input class="form-check-input me-2 " type="checkbox" Name="termscheck" />
                                        <label class="form-check-label ">
                                            I agree all statements in 
                                            <a href="#! " class="text-body ">
                                                <u>Terms of service</u>
                                            </a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center ">
                                        <button type="button " class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#! " class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
